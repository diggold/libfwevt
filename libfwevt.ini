[project]
name: "libfwevt"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2011"
download_url: "https://github.com/libyal/libfwevt/releases"
git_url: "https://github.com/libyal/libfwevt.git"
features: ["debug_output"]

[library]
description: "Library to support the Windows XML Event Log (EVTX) data types"
public_types: ["channel", "event", "keyword", "level", "manifest", "map", "opcode", "provider", "task", "template", "xml_document", "xml_tag", "xml_template_value"]
